<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="color-picker">
        <h1>Color picker</h1>
        <p>Choose a color first, select one of the color schemes and how many colors you want, then click a button "Get color scheme"</p>

        <form id="get-colors">    
            <input type="color" id="seed-color" class="input-choice" required>
            
            <div id="color-mode-selection">
                <label for="color-mode" >Color mode</label>
                <select name="color-mode" id="color-mode" class="input-choice" required> 
                    <option value="monochrome" >Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            </div>

            <div id="count-selection">
                <label for="color-count" >Color Count</label>
                <select name="color-count" id="color-count" class="input-choice" >
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button>Get color scheme</button>
        
        </form>
    
    
        
        <div id="color-scheme">
            <!-- rendered by js -->
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
